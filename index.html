<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <!-- import typeface here-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="src/dist/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="image-container"></section>
      <section class="desc-container">
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <h2 class="tag">Perfume</h2>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div class="discounted-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <div class="cart-btn">
          <span class="cart-img"
            ><img src="src/images/icon-cart.svg" alt="cart icon" /></span
          >Add to Cart
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">George Asiedu</a>.
    </footer>
  </body>
</html>
